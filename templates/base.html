<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>{% block title %}App Monitor Dashboard{% endblock %}</title>
  <!-- General CSS Files -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='bundles/bootstrap-social/bootstrap-social.css') }}">
  <!-- Template CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
  <!-- Custom style CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  <link rel='shortcut icon' type='image/x-icon' href='{{ url_for("static", filename="img/favicon.ico") }}' />
  {% block extra_css %}{% endblock %}
</head>

<body>
  <div class="loader"></div>
  <div id="app">
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="container mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category == 'error' else 'success' if category == 'success' else 'info' }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
  </div>
  
  <!-- General JS Scripts -->
  <script src="{{ url_for('static', filename='js/app.min.js') }}"></script>
  <!-- JS Libraries -->
  {% block extra_js %}{% endblock %}
  <!-- Template JS File -->
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  <!-- Custom JS File -->
  <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>
</html>
