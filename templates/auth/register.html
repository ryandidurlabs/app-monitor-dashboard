{% extends "base.html" %}

{% block title %}Register - App Monitor Dashboard{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='bundles/jquery-selectric/selectric.css') }}">
{% endblock %}

{% block content %}
<section class="section">
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
        <div class="card card-primary">
          <div class="card-header">
            <h4>Register</h4>
          </div>
          <div class="card-body">
            <form method="POST" action="{{ url_for('auth.register') }}">
              <div class="row">
                <div class="form-group col-6">
                  <label for="first_name">First Name</label>
                  <input id="first_name" type="text" class="form-control" name="first_name" autofocus required>
                </div>
                <div class="form-group col-6">
                  <label for="last_name">Last Name</label>
                  <input id="last_name" type="text" class="form-control" name="last_name" required>
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control" name="email" required>
                <div class="invalid-feedback">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-6">
                  <label for="password" class="d-block">Password</label>
                  <input id="password" type="password" class="form-control pwstrength" data-indicator="pwindicator"
                    name="password" required>
                  <div id="pwindicator" class="pwindicator">
                    <div class="bar"></div>
                    <div class="label"></div>
                  </div>
                </div>
                <div class="form-group col-6">
                  <label for="password2" class="d-block">Password Confirmation</label>
                  <input id="password2" type="password" class="form-control" name="password-confirm" required>
                </div>
              </div>
              <div class="form-group">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" name="agree" class="custom-control-input" id="agree" required>
                  <label class="custom-control-label" for="agree">I agree with the terms and conditions</label>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">
                  Register
                </button>
              </div>
            </form>
          </div>
          <div class="mb-4 text-muted text-center">
            Already Registered? <a href="{{ url_for('auth.login') }}">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='bundles/jquery-pwstrength/jquery.pwstrength.min.js') }}"></script>
<script src="{{ url_for('static', filename='bundles/jquery-selectric/jquery.selectric.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/page/auth-register.js') }}"></script>
{% endblock %}
